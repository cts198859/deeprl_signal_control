[MODEL_CONFIG]
; decay parameter for RMSProp
RMSP_ALPHA = 0.99 
; epsilon parameter for RMSProp
RMSP_EPSILON = 1e-5
; norm for grad clipping
MAX_GRAD_NORM = 40
; discount factor
GAMMA = 0.99
; learning rates
LR_INIT = 1e-3
LR_MIN = 1e-6
LR_DECAY = linear
; entropy loss
ENTROPY_COEF_INIT = 0.01
ENTROPY_COEF_MIN = 0.01
ENTROPY_DECAY = constant
ENTROPY_RATIO = 0.5
; value loss
VALUE_COEF = 0.5
POLICY = lstm
NUM_LSTM = 64
NUM_FC = 256
NUM_STEP = 30
NUM_PAST = 20

